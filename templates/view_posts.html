<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href='https://fonts.googleapis.com/css?family=Biryani' rel='stylesheet'>
    <style>
    body {
        font-family: 'Biryani';font-size: 14px;
    }
    container{
        max-width:800px;
        margin: 0;
        padding: 0;
    }
    h1{
        color:red;
        text-align:center;
        margin-bottom: 30px;
    }
    h2{color: BLUE;
    font-size:24px;
    margin-bottom:10px;
    }
    p{
        color:rgb(205, 50, 153);
        margin-bottom:20px;
    }
    small{
        color:GREEN;
    }
    </style>   
</head>
<body>
    <center>
    <div class="container">
        <h1>FOOD BLOG POSTS</h1></center>
        {% for i in posts %}
        <div class="post">
            <h2>{{ i[-1] }}</h2>
            <p>{{ i[1] }}</p>
            <small>posted at: {{ i[2] }}</small>
            <form method="POST" ACTION="{{url_for('delete_post',id=posts[0][0])}}" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <button>Delete</button>
            </form>
            <form method="GET" ACTION="{{url_for('update_post',id=posts[0][0])}}" onsubmit="return confirm('Are you sure you want to UPDATE this post?');">
            <button>UPDATE</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body></html>
